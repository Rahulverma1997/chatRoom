<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
  <div class="alert-success text-center mx-auto col-md-10 mx-auto col-lg-5 ">
    {% with messages = get_flashed_messages() %}  
       {% if messages %}  
             {% for message in messages %}  
                  <p>{{ message }}</p>  
             {% endfor %}  
       {% endif %}  
    {% endwith %}
  </div>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Sign-up</h1>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form action = "{{ url_for('auth_obj.register') }}" method="post" class="p-4 p-md-5 border rounded-3 bg-light needs-validation" novalidate>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="firstname" id="floatingInput" placeholder="username" required>
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="lastname" id="floatingInput" placeholder="username" required>
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Sign up
          </button>
          <div>
            <br>
            <p>Already have an account?</p>
            <a class="w-30 btn btn-sm btn-primary" aria-current="page" href="{{url_for('auth_obj.login')}}">Sign In Here</a>
            
          </div>
          
          
          <hr class="my-4">
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
      <div>
        {{ result }}
      </div>

      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
  </script>

</body>
</html>
